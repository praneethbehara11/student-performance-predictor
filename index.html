<!DOCTYPE html>
<html>
<head>
    <title>Student Performance Predictor</title>
</head>
<body>
    <h2>ðŸŽ“ Student Performance Predictor</h2>
    <form method="post">
        <label>Hours Studied:</label>
        <input type="number" step="0.1" name="hours" required><br><br>

        <label>Attendance (%):</label>
        <input type="number" step="0.1" name="attendance" required><br><br>

        <label>Internal Score:</label>
        <input type="number" step="0.1" name="internal" required><br><br>

        <button type="submit">Predict</button>
    </form>
    {% if result %}
        <h3>Prediction: {{ result }}</h3>
    {% endif %}
</body>
</html>
