<!DOCTYPE html>
<html>
<head>
    <title>Student Performance Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;  /* center horizontally */
            align-items: center;      /* center vertically */
            flex-direction: column;
            background-color: white;
        }
        h1 {
            margin-bottom: 10px;
        }
        form {
            margin-top: 10px;
            width: 250px;
        }
        input[type="text"], input[type="submit"], button, select {
            margin: 5px 0;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
            font-size: 1.1em;
        }
        a {
            margin-top: 10px;
            text-decoration: none;
            color: #007BFF;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Student Performance Predictor</h1>

    <a href="/history">ðŸ“Š View Prediction History</a>

    <form method="POST">
        <input type="text" name="hours" placeholder="Study Hours" value="{{ hours }}" required><br>
        <input type="text" name="attendance" placeholder="Attendance %" value="{{ attendance }}" required><br>
        <input type="text" name="internal" placeholder="Internal Marks" value="{{ internal }}" required><br>
        <input type="submit" value="Predict">
        <button type="reset">Reset</button>
    </form>

    {% if result %}
    <div class="result">
        Prediction Result: {{ result }}
    </div>
    {% endif %}

    <footer>
        Designed & Developed by Praneeth Behara
    </footer>
</body>
</html>
