<!DOCTYPE html>
<html>
<head>
    <title>Student Performance Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        h1 {
            margin-top: 30px;
        }
        form {
            margin: 20px auto;
            width: 250px;
        }
        input[type="text"], input[type="submit"], button {
            margin: 5px;
            padding: 8px;
            width: 100%;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2em;
        }
        a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: #007BFF;
        }
        footer {
            margin-top: 40px;
            padding: 10px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Student Performance Predictor</h1>

    <a href="/history">ðŸ“Š View Prediction History</a>

    <form method="POST">
        <input type="text" name="hours" placeholder="Study Hours" value="{{ hours }}" required><br>
        <input type="text" name="attendance" placeholder="Attendance %" value="{{ attendance }}" required><br>
        <input type="text" name="internal" placeholder="Internal Marks" value="{{ internal }}" required><br>
        <input type="submit" value="Predict">
        <button type="reset">Reset</button>
    </form>

    {% if error %}
    <div class="result" style="color: red;">
        {{ error }}
    </div>
    {% endif %}

    {% if result %}
    <div class="result">
        Prediction Result: {{ result }}
    </div>
    {% endif %}

    <footer>
        Designed & Developed by Praneeth Behara
    </footer>
</body>
</html>
