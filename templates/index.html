<!DOCTYPE html>
<html>
<head>
    <title>Student Performance Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 40px;
            text-align: center;
        }
        form {
            background: white;
            padding: 20px;
            display: inline-block;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        input[type=text], input[type=number] {
            width: 200px;
            padding: 8px;
            margin: 8px;
        }
        input[type=submit] {
            padding: 10px 20px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Student Performance Predictor</h1>
    <form method="POST" action="/">
        <input type="text" name="feature1" placeholder="Feature 1"><br>
        <input type="text" name="feature2" placeholder="Feature 2"><br>
        <!-- Add more input fields matching your model features -->
        <input type="submit" value="Predict">
    </form>
    <h2>Prediction Result: {{ result }}</h2>
</body>
</html>
