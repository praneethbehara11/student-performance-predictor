<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Performance Predictor</title>
</head>
<body>
    <h1>Student Performance Predictor</h1>
    <form method="post">
        <label for="hours">Hours Studied:</label><br>
        <input type="number" step="any" name="hours" required><br><br>

        <label for="attendance">Attendance (%):</label><br>
        <input type="number" step="any" name="attendance" required><br><br>

        <label for="internal">Internal Marks:</label><br>
        <input type="number" step="any" name="internal" required><br><br>

        <input type="submit" value="Predict">
    </form>

    {% if result %}
        <h2>Prediction Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
