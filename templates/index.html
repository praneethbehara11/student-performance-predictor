<!DOCTYPE html>
<html>
<head>
    <title>Student Performance Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body.custom-bg {
            background-color: var(--bg-color, #ffd6a5); /* default peach/orange */
            transition: background-color 0.5s;
        }
        h1 {
            font-family: sans-serif;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"], input[type="submit"], button, input[type="color"] {
            margin: 5px;
            padding: 8px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body class="custom-bg">
    <h1>Student Performance Predictor</h1>

    <a href="/history">ðŸ“Š View Prediction History</a>

    <form method="POST" id="predictForm">
        <input type="text" name="hours" placeholder="Study Hours" value="{{ hours }}" required><br>
        <input type="text" name="attendance" placeholder="Attendance %" value="{{ attendance }}" required><br>
        <input type="text" name="internal" placeholder="Internal Marks" value="{{ internal }}" required><br>
        <input type="submit" value="Predict">
        <button type="button" onclick="resetFields()">Reset</button>
    </form>

    <div>
        ðŸŽ¨ <label for="bgColor">Pick Background Color:</label>
        <input type="color" id="bgColor" name="bgColor" value="#ffd6a5">
    </div>

    {% if result %}
    <div class="result">
        Prediction Result: {{ result }}
    </div>
    {% endif %}

    <script>
        // Change background color
        document.getElementById('bgColor').addEventListener('input', function() {
            document.body.style.setProperty('--bg-color', this.value);
        });

        // Clear form fields
        function resetFields() {
            document.querySelector('input[name="hours"]').value = '';
            document.querySelector('input[name="attendance"]').value = '';
            document.querySelector('input[name="internal"]').value = '';
        }
    </script>
</body>
</html>
