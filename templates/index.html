<!DOCTYPE html>
<html>
<head>
    <title>Student Performance Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }
        .container {
            background: rgba(255,255,255,0.8);  /* optional light background for content contrast */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        form {
            margin-top: 10px;
        }
        input[type="text"], input[type="submit"], button, select {
            margin: 5px 0;
            padding: 8px;
            width: 200px;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
            color: green;
        }
        .error {
            margin-top: 10px;
            font-weight: bold;
            color: red;
        }
        footer {
            margin-top: 15px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
    <script>
        function resetFields() {
            document.querySelector('input[name="hours"]').value = '';
            document.querySelector('input[name="attendance"]').value = '';
            document.querySelector('input[name="internal"]').value = '';
        }
        function changeBackgroundColor() {
            var color = document.getElementById("bgColor").value;
            document.body.style.backgroundColor = color;
        }
    </script>
</head>
<body>
<div class="container">
    <h1>Student Performance Predictor</h1>
    <a href="/history">ðŸ“Š View Prediction History</a>
    <form method="POST">
        <input type="text" name="hours" placeholder="Study Hours" value="{{ hours }}" required><br>
        <input type="text" name="attendance" placeholder="Attendance %" value="{{ attendance }}" required><br>
        <input type="text" name="internal" placeholder="Internal Marks" value="{{ internal }}" required><br>
        <input type="submit" value="Predict">
        <button type="button" onclick="resetFields()">Reset</button>
    </form>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    {% if result %}
    <div class="result">Prediction Result: {{ result }}</div>
    {% endif %}

    <label for="bgColor">ðŸŽ¨ Change Background Color:</label>
    <select id="bgColor" onchange="changeBackgroundColor()">
        <option value="white">White</option>
        <option value="lightyellow">Light Yellow</option>
        <option value="lightgreen">Light Green</option>
        <option value="lightblue">Light Blue</option>
        <option value="lavender">Lavender</option>
        <option value="lightpink">Light Pink</option>
    </select>
    <footer>Designed & Developed by Praneeth Behara</footer>
</div>
</body>
</html>
