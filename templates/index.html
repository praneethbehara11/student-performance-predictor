<!DOCTYPE html>
<html>
<head>
    <title>Student Performance Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        h1 {
            margin-bottom: 10px;
        }
        form {
            margin-top: 10px;
            width: 250px;
        }
        input[type="text"], input[type="submit"], button, select {
            margin: 5px 0;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
            font-size: 1.1em;
        }
        a {
            margin-top: 10px;
            text-decoration: none;
            color: #007BFF;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Student Performance Predictor</h1>
    
    <a href="/history">üìä View Prediction History</a>

    <form method="POST">
        <input type="text" name="hours" placeholder="Study Hours" value="{{ hours }}" required>
        <input type="text" name="attendance" placeholder="Attendance %" value="{{ attendance }}" required>
        <input type="text" name="internal" placeholder="Internal Marks" value="{{ internal }}" required>
        
        <input type="submit" value="Predict">
        <button type="reset">Reset</button>
    </form>

    <!-- Color theme switch -->
    <select onchange="document.body.style.backgroundColor=this.value">
        <option value="white">Choose Background Color</option>
        <option value="#FFFAE3">üåº Light Yellow</option>
        <option value="#E0F7FA">üåä Light Blue</option>
        <option value="#FFF0F5">üå∏ Lavender Blush</option>
        <option value="#F0FFF0">üçÉ Honeydew</option>
        <option value="#FFFFE0">üåû Light Golden</option>
    </select>

    {% if error %}
    <div class="result" style="color: red;">
        {{ error }}
    </div>
    {% endif %}

    {% if result %}
    <div class="result">
        Prediction Result: {{ result }}
    </div>
    {% endif %}

    <footer>
        Designed & Developed by Praneeth Behara
    </footer>
</body>
</html>
