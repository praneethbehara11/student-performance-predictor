<!DOCTYPE html>
<html>
<head>
    <title>Student Performance Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            transition: background-color 0.3s;
        }
        h1 {
            color: #333;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
            color: green;
        }
        .error {
            margin-top: 10px;
            font-weight: bold;
            color: red;
        }
        select {
            margin-top: 10px;
        }
    </style>
    <script>
        function resetFields() {
            document.querySelector('input[name="hours"]').value = '';
            document.querySelector('input[name="attendance"]').value = '';
            document.querySelector('input[name="internal"]').value = '';
        }
        function changeBackgroundColor() {
            var color = document.getElementById("bgColor").value;
            document.body.style.backgroundColor = color;
        }
    </script>
</head>
<body>
    <h1>Student Performance Predictor</h1>

    <a href="/history">ðŸ“Š View Prediction History</a><br><br>

    <form method="POST">
        <input type="text" name="hours" placeholder="Study Hours" value="{{ hours }}" required><br>
        <input type="text" name="attendance" placeholder="Attendance %" value="{{ attendance }}" required><br>
        <input type="text" name="internal" placeholder="Internal Marks" value="{{ internal }}" required><br>
        <input type="submit" value="Predict">
        <button type="button" onclick="resetFields()">Reset</button>
    </form>

    <!-- Show error if input is invalid -->
    {% if error %}
    <div class="error">
        {{ error }}
    </div>
    {% endif %}

    <!-- Show prediction result -->
    {% if result %}
    <div class="result">
        Prediction Result: {{ result }}
    </div>
    {% endif %}

    <!-- Background color selector -->
    <label for="bgColor">ðŸŽ¨ Change Background Color:</label>
    <select id="bgColor" onchange="changeBackgroundColor()">
        <option value="white">White</option>
        <option value="lightyellow">Light Yellow</option>
        <option value="lightgreen">Light Green</option>
        <option value="lightblue">Light Blue</option>
        <option value="lavender">Lavender</option>
        <option value="lightpink">Light Pink</option>
    </select>
</body>
</html>
