<!DOCTYPE html>
<html>
<head>
    <title>Prediction History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>ðŸ“Š Prediction History</h1>
    <a href="/">â¬… Back to Predictor</a>
    {% if history %}
        <table>
            <tr>
                <th>Study Hours</th>
                <th>Attendance %</th>
                <th>Internal Marks</th>
                <th>Result</th>
                <th>Date & Time</th>
            </tr>
            {% for row in history %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No predictions yet!</p>
    {% endif %}
</body>
</html>
