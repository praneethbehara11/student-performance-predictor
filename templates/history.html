<!DOCTYPE html>
<html>
<head>
    <title>Prediction History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>üìä Prediction History</h1>
    <a href="/">‚¨ÖÔ∏è Back to Predictor</a>
    {% if rows %}
    <table border="1">
        <tr>
            <th>Study Hours</th>
            <th>Attendance %</th>
            <th>Internal Marks</th>
            <th>Result</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No prediction history yet.</p>
    {% endif %}
</body>
</html>
